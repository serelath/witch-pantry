<!doctype html>
<html>
<head>
    <title>Witch Pantry</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>
<body>
<div id="container">
   <figure id="green-glow"></figure>
    <!-- Logo -->
    <header>
       
        <h1>Witch <br>
            <span class="small">Pantry</span></h1>
        <figure>
            <img id="witch-hat" src="images/witch-hat.png">
        </figure>
    </header>
    <!-- Shelf -->
    <main id="shelf-container">
       <div id="circle">
           <div id="extend"></div>
       </div>
        <div id="shelf-label">
            <h2>Scurry Ingredients</h2>
        </div>
        <div id="shelf-top"></div>
        <div id="shelf">
            <div class="shelves one">
                <div class="shelf-label">
                    <h3>Mysterious Goods</h3>
                </div>
            </div>
            <div class="shelves two">
                <div class="shelf-label">
                    <h3>Potions</h3>
                    <figure id="potion-web">
                        <img src="images/potion-web.png">
                    </figure>
                </div>
            </div>
            <div class="shelves three">
                <div class="shelf-label">
                    <h3>Spices</h3>
                    <figure id="spices-web">
                        <img src="images/spices-web.png">
                    </figure>
                </div>
            </div>
            <div class="shelves four">
                <div class="shelf-label">
                    <h3>Mush</h3>
                </div>
            </div>
            <div class="shelves five">
                <div class="shelf-label">
                    <h3>Secret Stash</h3>
                </div>
                    <div id="secret-stash">
                        <figure id="key-hole">
                            <img src="images/secret-stash-keyhole.png">
                        </figure>
                        <figure id="eyes">
                           <div id="eye-animate"></div>
                            <img src="images/eyes.png">
                        </figure>
                    </div>
            </div>
            <div class="shelves six">
                <div class="shelf-label">
                    <h3>Slimeys</h3>
                </div>
            </div>
            <div class="shelves seven">
                <div id="empty">
                    <figure id="empty-web">
                        <img src="images/empty-web.png">
                    </figure>
                    <figure id="note">
                        <img src="images/empty.png">
                        <h4>Empty</h4>
                    </figure>
                    <figure id="spider">
                        <img src="images/spider.png">
                    </figure>
                </div>
            </div>
        </div>
    </main>
    <!-- Background -->
    <div id="lights">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="background">
        <div class="bg left">
            <figure id="bg-shelf">
                <img src="images/bg-shelf.png">
            </figure>
            <!-- Witch Pot -->
            <div id="pot">
                <figure id="witch-pot">
                    <img src="images/pot.png">
                </figure>
                <figure id="stick">
                    <img src="images/stick.png">
                </figure>
                <div id="bubbles">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
        </div>
        <div class="bg right">
            <figure id="window">
                <img src="images/window.png">
            </figure>
            <figure id="pumpkin">
            </figure>
            <figure id="candles">
                <img src="images/candles.png">
            </figure>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
